name: Pytest Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://josephhilby/lunch_and_learn_docker:latest
      volumes:
        - ${{ github.workspace }}:/app

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Run Tests
        run: |
          pytest -s
